<div class="container">
    <table class="table table-striped table-hover">
        <thead class="table-success">
            <tr>
                <th scope="col">Patient ID</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
                <th scope="col">Gender</th>
                <th scope="col">Date Of Birth</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of Patients; let i = index">
                <td>{{ patient.PatientID }}</td>
                <td>{{ patient.PatientName }}</td>
                <td>{{ patient.Address }}</td>
                <td>{{ patient.PhoneNumber }}</td>
                <td> {{ patient.Email }}</td>
                <!-- <td>{{ patient.comission ? "&#x20b9;" + employee.comission : "" }}</td> -->
                <td>{{ patient.Gender }}</td>
                <td>{{ patient.DateOfBirth | date}}</td>
                <td class="edit-block">
                    <!-- <span class="edit" [routerLink]="'/employee/edit/'+ employee.empid">
                        <button type="button" class="btn btn-success btn-sm me-2">
                            Edit
                        </button>
                    </span>
                    <span class="delete" (click)="DeleteEmployeeDetail(employee, i)">
                        <button type="button" class="btn btn-danger btn-sm">Delete</button>
                    </span> -->
                </td>
            </tr>
        </tbody>
    </table>
</div>
